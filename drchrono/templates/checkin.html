{% extends "base.html" %}

{% block body %}
<h1 class="title">Check In</h1>

<form action="{% url 'checkin' %}" method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="field">
      <label class="label">{{ field.label_tag }}</label>
      <div class="control has-icons-left has-icons-right">
        {{ field }}
      </div>
      {% if field.help_text %}
      <p class="help is-success">{{ field.help_text | safe }}</p>
      {% endif %}
      <p class="help is-danger">{{ field.errors }}</p>
    </div>
  {% endfor %}
  <div class="field">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
